<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    #carouselExample img{
        height: 1000px;
    }
    #card {
         visibility:hidden;
    }
</style>
<body>
    <div id="card" style="width: 18rem;">
        <div class="card-body">
        <form action="">
            <label for="txtlogin" class="form-label">Login/Email</label>
            <input type="email" name="txtlogin" id="txtlogin" class="form-control">
            <label for="txtpass" class="form-label">Senha</label>
            <input type="password" name="txtpass" id="txtpass" class="form-control">
        </form>
    </div>
</div>
        <div class="row">
          <button onclick="aparecerCard()"class="btn btn-primary">Login</button>
          <a href="entergame.html" class="btn btn-primary mt-2">Entrar</a>
          <a href="register.html" class="btn btn-primary mt-2">Registrar</a>
          </div>
    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./public/images/pexels-alena-darmel-7862595.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./public/images/pexels-julia-m-cameron-4144696.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./public/images/pexels-alena-darmel-7862590.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./public/images/pexels-tima-miroshnichenko-7046716.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./public/images/pexels-yan-krukau-9072248.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<script>
    function aparecerCard(){
        var div = document.getElementById('card');
        $(div).show();
    }
</script>
</html>
