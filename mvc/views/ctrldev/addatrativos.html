<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Adicionando Atrativos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<style>
    label{
        font-weight: 500;
    }
    h1{
        font-family: 'Poppins', sans-serif;
    }
</style>
<body>
<main>
    <section id="cadatrativo">
        <h1 id="h1atrativos">Atrativo</h1>
        <form action="">
            <div class="row">
                <div class="col">
                    <label for="txtnomeatrativo" class="form-label mt-4">Nome do atrativo</label>
                    <input type="text" id="txtnomeatrativo" name="txtnomeatrativo" class="form-control" tabindex="1">
                </div>
                <div class="col">
                        <label for="txtimg" class="form-label mt-4">Imagem</label>
                        <input type="file" id="txtimg" name="txtimg" class="form-control" tabindex="2">
                    </div>
                    </div>
            <div class="row">
                <div class="col">
                <label for="txtLat" class="form-label mt-4">Latitude</label>
                    <input type="text" id="txtLat" name="txtLat" class="form-control" value="-22.1203880841747" tabindex="3">
                </div>
                <div class="col">
                    <label for="txtLong" class="form-label mt-4">Longitude</label>
                    <input type="text" id="txtLong" name="txtLong" class="form-control" value="-51.40563155161583" tabindex="4">
               </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="txtdesc" class="form-label mt-4">Descrição</label>
                    <textarea class="form-control" aria-label="With textarea" rows="10" tabindex="5"></textarea>
                </div>
                <div class="col">
                <input type="submit" value="Cadastrar" name="btcadatrativo" id="btcadatrativo" class=" form-control btn btn-warning mt-5" tabindex="6">
            </div>
            </div>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
